<div class="container landing">
  <div class="row">
    <div class="col">
      <h1>Computer Vision DJ</h1>
      <div class="row">
        <div class="col-md-8">
          <p>If you're starting a new room, click on <b>Create Room</b> to login to Spotify.</p>  
        </div>
        <div class="col-md-4 text-right">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="onClick()"
          routerLink="/create">
          Create Room
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p>If you already know your room code, click on <b>Join Room</b> and start listening!</p>
        </div>
        <div class="col-md-4 text-right">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="onClick()"
          routerLink="/join">
          Join Room
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
