<div class="container landing">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center">Computer Vision DJ</h1>
      <p>If you're starting a new room, click on <b>Create Room</b> to login to Spotify.</p>
      <p>If you already know your room code, click on <b>Join Room</b> and start listening!</p>
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="onClick()"
          routerLink="/create">
          Create Room
          </button>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="onClick()"
          routerLink="/join">
          Join Room
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
