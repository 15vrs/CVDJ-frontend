<div class="container main">
  <div class="row d-flex justify-content-center">
    <div *ngIf="loading; else elseBlock"
      class="spinner-border text-light" 
      role="status">
      <span class="sr-only ">Loading...</span>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="row d-flex justify-content-center">
      <h1>
        CVDJ Room Code: {{roomInfo.roomId}}
      </h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Playlist History</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Song</th>
              <th scope="col">Artist</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let songInfo of songHistory">
              <td>{{songInfo.song}}</td>
              <td>{{songInfo.artist}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <song-info
        [heading]="'Currently Playing'"
        [description]="description"
        [imgUrl]="currentAlbumArt"></song-info>
      </div>
    </div>
    <music-player></music-player>
  </ng-template>
</div>
<div (window:beforeunload)="onBeforeUnload($event)"></div>
