<div class="container join">
  <div class="row">
    <div class="col">
      <h1>Computer Vision DJ</h1>
      <p>Please enter your room code here:</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" #roomId placeholder="Room ID" (keyup.enter)="submit(roomId.value)">
        <div class="input-group-append">
          <button
            type="submit" 
            class="btn btn-primary"
            (click)="submit(roomId.value)">
            Join Room
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex align-items-center">
    Joining room {{ roomId.value }} &#160;
    <div class="spinner-border text-light" 
      role="status">
      <span class="sr-only ">Loading...</span>
    </div>
  </div>
  <div *ngIf="inputError">
    <div class="alert alert-warning" role="alert">
      Please enter a valid room code.
    </div>
  </div>
  <div *ngIf="backendError">
    <div class="alert alert-danger" role="alert">
      The room you are trying to join does not exist. <br>
      Would you like to <a href="/create" class="alert-link">create a room</a>?
    </div>
  </div>
</div>
