<div class="container join">
  <div class="row">
    <div class="col">
      <h1>Computer Vision DJ</h1>
      <p>Please enter your room code here:</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" #roomId placeholder="Room ID">
        <span class="input-group-append">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="onClick(roomId.value)">
          Join Room
          </button>
        </span>
      </div>
    </div>
  </div>
  <div *ngIf="error">
    <div class="alert alert-danger" role="alert">
      The room you are trying to join does not exist. <br>
      Would you like to <a href="/create" class="alert-link">create the room</a>?
    </div>
  </div>
</div>
